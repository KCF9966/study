<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.wrap { width: 400px; height: 200px; background: #ccc; position: absolute; overflow: hidden; top: 50%; left: 50%; margin: -100px -200px;}
		.circle-l, .circle-r { border-radius: 100px; background: #fc0; width: 100px; height: 100px; }
		.circle-l { position: absolute; /*top: -50px; left: -50px;*/ }
		.circle-r { position: absolute; bottom: -50px; right: -50px; }
	</style>
</head>
<body>
	<div class="wrap">
		<div class="circle-l"></div>
		<div class="circle-r"></div>
	</div>
</body>
</html>
